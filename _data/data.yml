    title: 公司介绍
    summary: |
      华道数据股份有限公司-消费金融业务流程外包服务商。公司历经多年发展与变革，业务专注于
      银行信用卡领域，互联网金融领域，客户覆盖银行、信托、消费金融、汽车金融、保险及大型互联网平台等机构。
      具备从业历史久、技术先进，信息安全，人才储备丰富，市场占有率高，运营经验丰富而享誉业界。
      华道以客户为中心，布局多个城市建立多个运营交付中心， 形成了规模庞大和网状互备的现代化运营交付体系。
